<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TicketJava include</title>

<!-- 부트스트랩 Bootstrap core CSS -->
<link href="assets/bootstrap/bootstrap/bootstrap.css" rel="stylesheet">

<!-- 기본 css -->
<link href="assets/css/ticketjavaCommon.css" rel="stylesheet" type="text/css">

<!-- 개인 css -->
<link href="assets/css/indcom.css" rel="stylesheet">
<link href="assets/css/admin.css" rel="stylesheet">


</head>

<body>
	<div id="wrap">
		
		<!-- header -->
		<div class="row">
			<div class="col-md-10"></div>
			<div class="col-md-2">
				<div id="header" class="clearfix">
					<ul>
						<li><a href="#"><img src="assets/image/bell-normal.png"></a></li>
						<li><a href="#"><img src="assets/image/bell-new.png"></a></li>

						<li><a href="#">로그인</a></li>
						<li><a href="#">회원가입</a></li>
					</ul>
				</div>
			</div>

		</div>
		<!-- //header -->
		
		<!-- 로고 검색자리 4 4 4그리드 -->
		<div class="row">
			<div class="col-md-4">
				<div class="container-fluid clearfix" id="ticketJavaLogo">
					<h1>
						<a href=""><img src="assets/image/index/ticketjava-logo.png"></a>
					</h1>
				</div>
			</div>
			<div class="col-md-4"  id="serachBar">
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="ticketSearch">ticketSearch</label>
						<div class="input-group">
							<input type="text" class="form-control" id="ticketSearch" placeholder="내가 찾는 티켓은.." value="">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">티켓잡으러검색</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
		<!-- 로고 검색자리 종료 -->
		
		<!-- 네비바 자리 그리드없음 중앙 정렬 -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div id="navbar" class="container-fluid" role="navigation">
				<ul class="clearfix">
					<li class="nav-item"><a href="">뮤지컬</a></li>
					<li class="nav-item"><a href="">연극</a></li>
					<li class="nav-item"><a href="">콘서트</a></li>
					<li class="nav-item"><a href="">스포츠</a></li>
					<li class="nav-item"><a href="">전시</a></li>
					<li class="nav-item"><a href="">공연장</a></li>
					<li class="nav-item"><a href="">지역</a></li>
					<li class="nav-item"><a href="">랭킹</a></li>
				</ul>
			</div>
		</nav>
		<!-- 네비바 종료 -->
		
		
		
		<div class="container-fluid">
	
			<div class="row">
			
				<div class="col-md-2"></div>
				
				<div class="col-md-8">
			
					<!-- aside -->
					<div class="col-md-3">
						<div id="container" class="clearfix">
							<div id="admin-aside">
								<h2 class="admin-pageMenu">관리페이지</h2>
								<ul>
									<li class="currentPage">공연장 목록</li>
									<li>공연장 공지사항</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- //aside -->
				
				
					<!-- content -->
					<div id="content" class="col-md-9">
					
						<!-- content-head -->
						<div id="content-head">
							<div id="content-title" class="col-md-12 section">
								<h3>공연장 등록</h3>
							</div>
						</div>
						<!-- //content-head -->
				
						<!-- content body -->
						<div id="board">
						
							<form action="" method="" class="form-horizontal">

   								<!-- 공연장명 -->
								<div class="form-group">
								    <label class="form-text col-md-2" for="">공연장명</label>
								    <div class="col-md-8">
								    	<input type="text" class="form-control" id="" placeholder="공연장명을 입력하세요">
								    </div>
								</div>

								<!-- 시설명 -->
								<div class="form-group">
									<label class="form-text col-md-2" for="">시설명</label>
									<div class="col-md-8">
								    	<input type="text" class="form-control" id="" placeholder="시설명을 입력하세요">
								    </div>
								</div>
								
								<!-- 공연장 주소 -->
								<div class="form-group">
								    <label class="form-text col-md-2" for="">공연장 주소</label>
								    <div class="col-md-8">
								    	<input type="text" class="form-control col-md-4 formZipcode" id="" placeholder="">
								    	<div class="col-md-2"></div>
								    	<button type="button" class="btn btn-primary col-md-4 formZipcode">우편번호찾기</button>
								    	
								    	<input type="text" class="form-control formMargin" id="" placeholder="">
								    	<input type="text" class="form-control formMargin" id="" placeholder="">
								    </div>
								</div>

								<!-- 대표번호 -->
								<div class="form-group">
									<label class="form-text col-md-2" for="">대표번호</label>
									<div class="col-md-8">
								    	<input type="text" class="form-control" id="" placeholder="대표번호를 입력하세요">
								    </div>
								</div>
                          
								<!-- 홈페이지 -->
								<div class="form-group">
									<label class="form-text col-md-2" for="">홈페이지</label>
									<div class="col-md-8">
								    	<input type="text" class="form-control" id="" placeholder="홈페이지를 입력하세요">
								    </div>
								</div>
                          
                          		<!-- 공연장 사진 -->
								<div class="form-group">
									<label class="form-text col-md-2" for="">공연장 사진</label>
									<div class="col-md-8">
										<input type="file" id="file">
									</div>
								</div>
                          		<div id="btnLocation">
                          			<button type="submit" class="btn btn-primary" id="addbtn">공연장 등록</button>
                          		</div>
	                      </form>
							
						</div>
						<!-- // content body -->
						
					</div>
					<!-- //content -->
				</div>
				
				<div class="col-md-2"></div>
			</div>
				
				
		</div>
		
		<div id="footer">푸터가 들어갈 자리</div>
		<!-- //footer -->

	</div>
	<!-- //wrap -->

</body>

</html>
