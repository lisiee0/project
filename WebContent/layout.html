<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TicketJava include</title>

<!-- 부트스트랩 Bootstrap core CSS -->
<link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- 기본 css -->
<link href="assets/css/ticketjavaCommon.css" rel="stylesheet" type="text/css">

<!-- 개인 css -->

</head>

<style>
	div {border: 1px solid black;}
	.nav {background-color: white;}
	.navbox {background-color: black;}
</style>

<body>
	<div id="wrap">
		
		<div class="container"> <!-- 헤더 로그인 로고 검색창 구역 시작 -->
			<!-- header 로그인 회원가입 -->
			<div class="row"> 
				<div class="col-xs-9"></div>
				<div class="col-xs-3">
					<div id="header" class="clearfix">
						<ul>
							<li><a href="#"><img src="assets/image/index/bell-normal.png"></a></li>
							<li><a href="#"><img src="assets/image/index/bell-new.png"></a></li>

							<li><a href="#">로그인</a></li>
							<li><a href="#">회원가입</a></li>
						</ul>
					</div>
				</div>
			</div> 
		</div>
		
		<div class="container">
			<div class="row">
			
				<!-- 로고 검색자리 4 4 4그리드 -->
				<div class="col-xs-4" id="ticketJavaLogo">
					<a href=""><img src="assets/image/index/ticketjava-logo.png"></a>
				</div>
				
				
				<div class="col-xs-6" id="serachBar">
					<form class="form-horizontal">
						<input type="text" class="" placeholder="내가 찾는 티켓은.." value="">
						<button type="submit" class="btn btn-primary">티켓잡으러검색</button>
					</form>
				</div> <!-- 로고 검색자리 그리드 종료 -->
				
				
				<div class="col-xs-2">여백</div>	
			</div>
		</div> <!-- container 종료 -->
		
		
		
		<div class="container-fluid navbox"> <!-- 네비바 시작 -->
		
			<div class="container nav">

				<!-- 네비바 자리 그리드없음 중앙 정렬 1000px 파란색 줄 -->
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary btn-primary">
					<div id="navbar" class="container-fluid" role="navigation">
						<ul class="clearfix">
							<li class="nav-item"><a href="">뮤지컬</a></li>
							<li class="nav-item"><a href="">연극</a></li>
							<li class="nav-item"><a href="">콘서트</a></li>
							<li class="nav-item"><a href="">스포츠</a></li>
							<li class="nav-item"><a href="">전시</a></li>
							<li class="nav-item"><a href="">공연장</a></li>
							<li class="nav-item"><a href="">지역</a></li>
							<li class="nav-item"><a href="">랭킹</a></li>
						</ul>
					</div>
				</nav>
				
			</div> <!-- container 종료 -->
		</div> <!-- 네비바 종료 -->
		
		<div class="container"> <!-- 컨텐츠 구역 시작 -->
			
			<div class="row">
				<!-- .col-xs-2 어사이드 자리 시작 -->
				<div class="col-xs-2">.col-xs-2컨텐츠 어사이드 자리</div>
				<!-- 어사이드 종료 -->

				<!-- .col-xs-10컨텐츠 출력 자리 시작 -->
				<div class="col-xs-10">.col-xs-10컨텐츠 출력 자리</div>
				<!-- 컨텐츠 종료 -->
			</div>
			
		</div> <!-- 컨텐츠 구역 종료 -->

		<div class="container-fluid footerbox"> <!-- 푸터 구역 시작 -->
			
			<div class="row">
				<div class="container" id="footer">푸터 내용이 들어갈 자리</div>
				<!-- 푸터 내용 종료 -->
			</div>
		</div> <!-- 푸터 구역 종료 -->

	</div> <!-- wrap 종료 -->
	
</body>
</html>
